<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра "угадай число"</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="page">
    <h1 class="page__header">Игра - Угадай число</h1>

    <section class="game">
      <h2 class="game__header">
        Компьютер загадал число от 1 до 100. Попробуйте угадать. Введите число в
        текстовое поле и нажмите Enter. Обратите внимание на подсказки после
        каждого ответа.
      </h2>

      <textarea
        class="game__key"
        type="text"
        id="_input1"
        value=""
        placeholder="Введите число..."
      ></textarea>

      <p class="game__value">Ваш ответ: <span id="_span1"></span></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
